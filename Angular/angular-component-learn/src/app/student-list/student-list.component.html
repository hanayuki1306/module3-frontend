<p>student-list works!</p>
<p> Show list Student</p>

<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Batch</th>
            <th>Mark</th>
            <th>Action</th>
          </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of studentlist">
            <td>{{student.id}}</td>
            <td>{{student.name}}</td>
            <td>{{student.email}}</td>
            <td>{{student.address}}</td>
            <td>{{student.batch}}</td>
            <td>{{student.mark}}</td>
            <td>
                <button (click)="changeStudent(student)" class="btn btn-dark">Detail</button>
              </td>
        </tr>
    </tbody>
</table>
<h3>Detail Student</h3>
<app-student-detail [studentDetail]="studentDetail" (changeMark)="getMark($event)"></app-student-detail>
