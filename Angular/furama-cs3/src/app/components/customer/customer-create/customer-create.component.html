
<div class="container">
    <h2>Create Customer</h2>
        <!-- <a href=":/localhost:4200" class="btn btn-primary">Back to Home</a> -->
        <div class="form-group">
            <label>Full Name Customer</label>
            <input type="text" class="form-control" placeholder="Full name customer">
        </div>
        <div class="form-group">
            <label>Birth Day</label>
            <input type="date" class="form-control" placeholder="DD/MM/YYYY">
        </div>
        <div class="form-group">
            <label>Gender </label><br>
            <input type="radio" id="male" name="gioiTinh" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gioiTinh" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gioiTinh" value="other">
            <label for="other">Other</label>
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" class="form-control" placeholder="Phone">
        </div>
        <div class="form-group">
            <label>CMND</label>
            <input type="text" class="form-control" placeholder="CMND">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="email">
        </div>
        <div class="form-group" >
            <label>Type Customer</label>
            <select class="custom-select">
                <option value="" selected>Custom Select Option</option>
                <option value="Diamond">Diamond</option>
                <option value="Platinum">Platinum</option>
                <option value="Gold">Gold</option>
                <option value="Silver">Silver</option>
                <option value="Member">Member</option>
            </select>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" placeholder="Address">
        </div>
</div>

<div class="row d-flex" style="margin-left: 40px;">
    <button class="btn btn-primary" type="submit"> Add new</button>
  </div>
