
<div class="container">
    <h2 class="text-black-50">Create Employee</h2>
        <!-- <a href=":/localhost:4200" class="btn btn-primary">Back to Home</a> -->
        <div class="form-group">
            <label>Full Name Employee</label>
            <input type="text" class="form-control" placeholder="Full name employee">
        </div>
        <div class="form-group">
            <label>Birth Day</label>
            <input type="date" class="form-control" placeholder="DD/MM/YYYY">
        </div>
        <div class="form-group">
            <label>Gender </label><br>
            <input type="radio" id="male" name="gioiTinh" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gioiTinh" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gioiTinh" value="other">
            <label for="other">Other</label>
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" class="form-control" placeholder="Phone">
        </div>
        <div class="form-group">
            <label>CMND</label>
            <input type="text" class="form-control" placeholder="CMND">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="email">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" placeholder="Address">
        </div>

        <div class="form-group">
            <label>Salary</label>
            <input type="number" class="form-control" placeholder="Enter Salary">
        </div>
        <div class="form-group">
            <label>Id Position</label>
            <input type="number" class="form-control" placeholder="Id Vi tri">
        </div>
        <div class="form-group">
            <label>Id department</label>
            <input type="number" class="form-control" placeholder="Id Bo Phan">
        </div>
        <div class="form-group">
            <label>Id scope </label>
            <input type="number" class="form-control" placeholder="Id Trinh Do">
        </div>
</div>
